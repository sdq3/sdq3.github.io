<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>文本</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    #app div{
        width: 500px;
        border: 1px solid #bbb;
        margin: 0 auto;
        text-decoration: center;
        padding: 30px;
    }
    </style>
</head>
<body>
    <div id = "app">
         <div>
            请输入你喜欢的城市<input type="text" v-model="cname">
            <p>
                你选择的城市:{{cname}}
            </p>
        </div>
        <div>
            回复评论: <input type="text" v-model="huifu">
            <p>
                你选回复是:{{huifu}}
            </p>
        </div>

    </div>
        <script>
            var app = new Vue({
            el:'#app',
            data : {
                cname : "哈哈哈尔滨市",
                huifu : "你好666",
            }
        });
        </script>
</body>
</html>
