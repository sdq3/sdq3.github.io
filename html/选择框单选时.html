<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>选择框单选时</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id = "app">
        <div>
            请你选择你喜欢的季节:<select v-model="season" style="width: 50px;">
                <option>春天</option>
                <option>夏天</option>
                <option>秋天</option>
                <option>冬天</option>
              </select>
        
        <p>
            你喜欢的季节是: {{season}}
        </p>
        </div>
    </div>
        <script>
            var app = new Vue({
            el:'#app',
            data : {
                season: "夏天",
            }
        });
        </script>
</body>
</html>
