<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>作业</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    #app div{
        width: 500px;
        border: 1px solid #bbb;
        margin: 0 auto;
        text-decoration: center;
        padding: 30px;
    }
    </style>
</head>
<body>
    <div id = "app">
            <div>
                <input type="radio" id="男" value="男" v-model="sex">
                <label for="男">男</label>
                <br>
                <input type="radio" id="女" value="女" v-model="sex">
                <label for="女">女</label>
                <p>
                    你选择的性别是: {{sex}}
                </p>
            </div>
    </div>
        <script>
            var app = new Vue({
            el:'#app',
            data : {
                sex :[]
            }
        });
        </script>
</body>
</html>
