<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>单个复选框</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    #app div{
        width: 500px;
        border: 1px solid #bbb;
        margin: 0 auto;
        text-decoration: center;
        padding: 30px;
    }
    </style>
</head>
<body>
    <div id = "app">
        <div>
            <p>
                你的选择是: {{checked }}
            </p>
            <input type="checkbox" id="checkbox" v-model="checked">
            <label for="checkbox">{{ checked }}</label>        
        </div>
        </div>
        <script>
            var app = new Vue({
            el:'#app',
            data : {
                checked : false,
            }
        });
        </script>
</body>
</html>
