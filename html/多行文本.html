<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>多行文本</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    #app div{
        width: 500px;
        border: 1px solid #bbb;
        margin: 0 auto;
        text-decoration: center;
        padding: 30px;
    }
    </style>
</head>
<body>
    <div id = "app">
         <div>
            <span>你的名字: </span>
            <p style="white-space: pre-line;">{{ name }}</p>
            <br>
            <textarea v-model="name " placeholder="请输入你的名字"></textarea>

            <p>
                你的名字:{{name}}
            </p>
        </div>

    </div>
        <script>
            var app = new Vue({
            el:'#app',
            data : {
                name : "史迪奇",
            }
        });
        </script>
</body>
</html>
