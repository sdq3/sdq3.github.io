<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>多行文本</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id = "app2">
        <div>
           <span>你的名字: </span>
           <p style="white-space: pre-line;">{{ name }}</p>
           <br>
           <textarea v-model="name " placeholder="请输入你的名字"></textarea>
           <p>
               你的名字:{{name}}
           </p>
       </div>
   </div>
       <script>
           var app = new Vue({
           el:'#app2',
           data : {
               name : "史迪奇",
           }
       });
       </script>
</body>
</html>
